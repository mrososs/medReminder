<ion-content>
  <div class="profile">
    <div class="rect">
      <div class="container">
        <div class="d-flex ion-justify-content-between ion-align-items-center">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <h2>Profile</h2>
          <ion-icon name="log-out-outline"></ion-icon>
        </div>
        <div class="mt-3">
          <div
            class="d-flex ion-justify-content-center ion-align-items-center flex-column"
          >
            <div class="rect__profile-img">
              <img
                src="../../../../assets/img/vecteezy_modern-male-avatar-with-black-hair-and-hoodie-illustration_48216761.png"
                alt="profile"
              />
            </div>
            <h1 class="mt-3">Mohamed Osama</h1>
            <div
              (click)="toggleEdit()"
              class="mt-3 edit d-flex ion-justify-content-center ion-align-items-center gap-2"
            >
              <ion-icon name="create-outline"></ion-icon>
              <p>Edit Profile</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <h1>Personal Information</h1>
      <div class="profile__form mt-4">
        <form [formGroup]="profileForm">
          <div class="profile__form__form-section">
            <div
              class="d-flex ion-justify-content-start ion-align-items-center gap-3 mb-2"
            >
              <ion-icon name="mail-outline"></ion-icon>
              <label>Email</label>
            </div>

            <input matInput type="text" formControlName="email" />
          </div>
          <div class="profile__form__form-section">
            <div
              class="d-flex ion-justify-content-start ion-align-items-center gap-3 mb-2"
            >
              <ion-icon name="phone-portrait-outline"></ion-icon>
              <label>Phone</label>
            </div>

            <input type="text" formControlName="phone" />
          </div>
          <div class="profile__form__form-section">
            <div
              class="d-flex ion-justify-content-start ion-align-items-center gap-3 mb-2"
            >
              <ion-icon name="person-outline"></ion-icon>
              <label>Gender</label>
            </div>
            <input type="text" formControlName="gender" />
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
