<div class="login w-100">
  <div class="text-center">
    <h1>Welcome Back</h1>
  </div>
  <div class="mt-5">
    <div
      class="d-flex justify-content-center align-items-center flex-column gap-4"
    >
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div
          class="row d-flex justify-content-center align-items-center text-center"
        >
          <div class="col-10 col-md-6">
            <!-- Centers the column -->
            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Enter your email</mat-label>
              <div
                class="d-flex ion-justify-content-between ion-align-items-center"
              >
                <input
                  matInput
                  placeholder="email@example.com"
                  formControlName="email"
                  (blur)="updateErrorMessage()"
                  required
                />
                <ion-icon
                  *ngIf="loginForm.get('email')?.valid"
                  class="valid-icon"
                  color="primary"
                  name="checkmark-outline"
                ></ion-icon>
              </div>

              <mat-error *ngIf="loginForm.get('email')?.invalid">
                {{ getEmailErrorMessage() }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-10 col-md-6">
            <!-- Centers the column -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Enter your Password</mat-label>
              <div
                class="d-flex ion-justify-content-between ion-align-items-center"
              >
                <input
                  matInput
                  [type]="passwordVisible ? 'text' : 'password'"
                  placeholder="*****"
                  formControlName="password"
                  (blur)="updateErrorMessage()"
                  required
                />

                <ion-icon
                  (click)="togglePasswordVisibility()"
                  *ngIf="!loginForm.get('password')?.valid && passwordVisible"
                  name="eye-outline"
                ></ion-icon>
                <ion-icon
                  (click)="togglePasswordVisibility()"
                  *ngIf="!loginForm.get('password')?.valid && !passwordVisible"
                  name="eye-off-outline"
                ></ion-icon>
                <ion-icon
                  *ngIf="loginForm.get('password')?.valid"
                  class="valid-icon"
                  color="primary"
                  name="checkmark-outline"
                ></ion-icon>
              </div>
              <mat-error *ngIf="loginForm.get('password')?.invalid">
                {{ getPasswordErrorMessage() }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button class="btn btn-login">Login</button>
        </div>
      </form>
      <div class="mt-2">
        <h3>
          New User?
          <span><a [routerLink]="['/login/register']">Sign Up</a></span>
        </h3>
      </div>
      <div class="mt-3">
        <div
          class="d-flex ion-justify-content-center ion-align-items-center gap-3"
        >
          <div class="circle">
            <img
              src="../../../../assets/icon/icons8-gmail-logo-50.png"
              alt="gmail-icon"
            />
          </div>
          <div class="circle">
            <img
              src="../../../../assets/icon/icons8-facebook-logo-50.png"
              alt="facebook-icon"
            />
          </div>
          <div class="circle">
            <img
              src="../../../../assets/icon/icons8-x-logo-50.png"
              alt="x-icon"
            />
          </div>
        </div>
        <div class="mt-3 text-center">
          <p>Sign in with another accounts</p>
        </div>
      </div>
    </div>
  </div>
</div>
